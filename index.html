<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>
    <div>
      <label for="department">Select Department:</label>
      <select id="department">
        <option value="HR">HR</option>
        <option value="Engineering">Engineering</option>
        <option value="Marketing">Marketing</option>
      </select>
      <button onclick="findEmployeesByDepartment()">Find Employees</button>
    </div>
    <div>
      <label for="designation">Select Job Role:</label>
      <select id="designation">
        <option value="Manager">Manager</option>
        <option value="Team Lead">Team Lead</option>
        <option value="Software Developer">Software Developer</option>
      </select>
      <button onclick="findEmployeesByDesignation()">Find Employees</button>
    </div>
    <div>
      <label for="percentage">Enter Percentage Increase:</label>
      <input type="number" id="percentage">
      <button onclick="increaseSalary()">Increase Salary</button>
    </div>
    <div>
      <button onclick="sortEmployeesByAge()">Sort Employees by Age</button>
    </div>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
